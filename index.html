<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form with Animation</title>
 
</head>
<style>
    /* Resetting some basic styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body and background */
body {
  background: #f7f7f7;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Container for centering the form */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}

/* Login form styles */
.login-form {
  background-color: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
  transform: translateX(100%);
  animation: slideIn 0.6s ease-in-out forwards;
}

/* Heading */
h2 {
  text-align: center;
  margin-bottom: 20px;
}

/* Input groups */
.input-group {
  margin-bottom: 15px;
}

.input-group label {
  display: block;
  font-size: 14px;
  margin-bottom: 5px;
}

.input-group input {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 16px;
}

/* Error message styles */
.error-message {
  color: red;
  font-size: 14px;
  margin-bottom: 10px;
}

/* Submit button */
button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0056b3;
}

/* Slide-in animation */
@keyframes slideIn {
  0% {
    transform: translateX(100%);
  }
  100% {
    transform: translateX(0);
  }
}

</style>
<body>
  <div class="container">
    <div class="login-form" id="loginForm">
      <h2>Login</h2>
      <form id="loginFormContent" onsubmit="return validateForm()">
        <div class="input-group">
          <label for="username">Username</label> 
          <input type="text" id="username" name="username" required>
        </div> 
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  <script>
    function validateForm() {
  var username = document.getElementById('username').value;
  var password = document.getElementById('password').value;
  var errorMessage = document.getElementById('errorMessage');

  // Clear any previous error messages
  errorMessage.innerHTML = '';

  // Basic form validation
  if (username === '' || password === '') {
    errorMessage.innerHTML = 'Both fields are required!';
    return false;
  }

  // Example of more validation (e.g., username length, password strength)
  if (username.length < 5) {
    errorMessage.innerHTML = 'Username must be at least 5 characters long.';
    return false;
  }

  if (password.length < 6) {
    errorMessage.innerHTML = 'Password must be at least 6 characters long.';
    return false;
  }

  // If validation passes
  alert('Login successful!');
  return true;
}

  </script>
</body>
</html>
